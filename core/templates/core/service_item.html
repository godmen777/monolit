{% extends "base.html" %}
{% load core_tags %}
{% load flatblocks %}
{% load cropping %}


{% block banner_block %}
    <div 
        class="section background-opacity page-title service-detail bg-overlay"
        style="background-image: url('/media/{{ service.bg_image }}')">
        <div class="container">
            <div class="page-title-wrapper">
                <h2 class="captions">{{ service.name }}</h2>
                <ol class="breadcrumb">
                    <li><a href="index.html">{{ service.slogan }}</a></li>
                </ol>
            </div>
        </div>
    </div>
{% endblock banner_block %}


{% block content %}
<div class="section">
    <div class="service-item">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="sunhouse-title">
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-3">
                            <img width="100%" src="{{ service.get_image_url }}">
                        </div>
                        <div class="col-xs-12 col-md-9">
                            <p>{{ service.text|safe }}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock content %}
